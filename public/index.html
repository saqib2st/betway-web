<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betway Sports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .btn {
      padding: 14px 28px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background: #005bb5;
    }
  </style>
  <script>
    function openAppOrRedirect() {
  const universalLink = "https://www.betwayscores.com/openApp";
  const appStoreLink = "https://apps.apple.com/app/id1552348455";
  const playStoreLink = "https://play.google.com/store/apps/details?id=com.betway.scores.android";
  
  const userAgent = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(userAgent);
  const isAndroid = /android/.test(userAgent);
  
  const fallback = () => {
    if (isIOS) {
      window.location.href = appStoreLink;
    } else if (isAndroid) {
      window.location.href = playStoreLink;
    } else {
      window.open("https://www.betwayscores.com", "_blank");
    }
  };

  if (isIOS) {
    // iOS tries universal link directly
    window.location.href = universalLink;
    
    // Fallback if app not installed - using document.hidden like your working code
    setTimeout(() => {
      if (!document.hidden) fallback();
    }, 1200);
  } else if (isAndroid) {
    // Android tries universal link directly
    window.location.href = universalLink;
    
    // Fallback if app not installed - using document.hidden like your working code
    setTimeout(() => {
      if (!document.hidden) fallback();
    }, 1200);
  } else {
    // Desktop or others
    fallback();
  }
}
  </script>
</head>
<body>
  <button class="btn" onclick="openApp()">Open App</button>
</body>
</html>
